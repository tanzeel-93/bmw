
<!DOCTYPE html>
<html>
<head>
    <title>BMW login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
  
  
<div id="frst" class="bg-img">
  <div class="content">
    <header>Login Form</header>
    <form action="#">
      <div class="field">
        <span class="fa fa-user"></span>
        <input id="name" type="gmail" required placeholder="Email or Phone">
      </div>
      <div class="field space">
        <span class="fa fa-lock"></span>
        <input id="pass" type="password" class="pass-key" required maxlength="5" placeholder="Password max 5 letters">
        <span class="show">SHOW</span>
      </div>
      <div class="pass">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="field">
        <input type="submit" id="log" value="LOGIN">
      </div>
    </form>
    <div class="login">Or login with</div>
    <div class="links">
      <div class="facebook">
        <i class="fab fa-facebook-f"><span>Facebook</span></i>
      </div>
      <div class="instagram">
        <i class="fab fa-instagram"><span>Instagram</span></i>
      </div>
    </div>
    <div class="signup">Don't have account?
      <a href="#" id="nxt">Signup Now</a>
    </div>
  </div>
</div>
<script>
    
let nxt =document.getElementById("nxt")
let signup =document.getElementById("signup")

let frst =document.getElementById("frst")
nxt.addEventListener("click",()=>{
  frst.style.display="none"
  signup.style.display="block"
  
  signup.style.backgroundColor="black"
})
const pass_field = document.querySelector(".pass-key");
const showBtn = document.querySelector(".show");
showBtn.addEventListener("click", function () {
  if (pass_field.type === "password") {
    pass_field.type = "text";
    showBtn.textContent = "HIDE";
    showBtn.style.color = "#3498db";
  } else {
    pass_field.type = "password";
    showBtn.textContent = "SHOW";
    showBtn.style.color = "#222";
  }
});

let log =document.getElementById("log")
let name=document.getElementById("name")
let pass = document.getElementById("pass")

  if(name.value=="" || pass.value==""){
    alert("check")
  }
  else{
    alert("thank you for login")
  }
  // window.location="indexa.html"
  // confirm("Thank you for login")
})





</script>
</body>
</html>
